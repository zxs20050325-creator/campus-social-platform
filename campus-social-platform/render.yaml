services:
  - type: web
    name: campus-social-backend
    env: docker
    region: singapore
    repo: https://github.com/your-username/campus-social-platform
    path: ./backend
    dockerfilePath: ./Dockerfile  # 修改为相对路径
    healthCheckPath: /actuator/health
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 8080